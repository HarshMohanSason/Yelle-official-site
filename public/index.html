    <style>
      body{
        background-color: #FFBF00;
      }
      nav {
      color: black;
      text-align: right;
      padding: 20px 0;
    }
    nav a {
      font-size: large;
      color: black;
      text-decoration: none;
      padding: 20px;
      position: relative;
    }
    nav a::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: -5px;
      width: 0;
      height: 2px;
      background-color: black;
      transition: all 0.3s ease;
    }

    nav a:hover::after {
      left: 0;
      width: 100%;
    }
    </style>
